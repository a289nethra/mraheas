<mat-grid-list cols="3" rowHeight="200px" style="margin-top: 50px; height: 400px">
    <mat-grid-tile rowspan="2" colspan="2" class="students-image">
        <div style="width: 450px; height: 450px">
            <img src="assets/students.png" style="width: 100%;
            height: 100%;
            object-fit:contain;
            overflow: hidden"/>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2">
        <div>
            <div style="width: 300px; height: 85px; margin-bottom: 20px;">
                <a [routerLink]="'studentRegistration'">
                    <img src="assets/student-login-yellow.png" style="width: 100%;
                        height: 100%;
                        object-fit:contain;
                        overflow: hidden"/></a>
            </div>
            <div style="width: 300px; height: 85px; margin-bottom: 20px;">
                <a [routerLink]="'instituteAnalytics'"><img src="assets/college-login-yellow.png" style="width: 100%;
                height: 100%;
                object-fit:fill;
                overflow: hidden"/></a>
            </div>
            <div style="width: 300px; height: 85px; margin-bottom: 20px;">
                <a [routerLink]="'educationDepartmentAssessment'"><img src="assets/edu-dept-login-yellow.png" style="width: 100%;
                height: 100%;
                object-fit:fill;
                overflow: hidden"/></a>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        
    </mat-grid-tile>
    <mat-grid-tile>
        
    </mat-grid-tile>
</mat-grid-list>
